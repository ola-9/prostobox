{% extends "layout.html" %}

{% set siteName = "Prostobox.com" %}

{% block main %}

  <main>
    <div class="container">
      <div class="orders-wrapper">
        <div class="my-order">
          <form class="my-order__form order-form">
            <div class="my-order__field">
              <label class="order-form__label" for="product-url">Ссылка на товар</label>
              <input class="order-form__input" type="url" id="product-url" placeholder="Например: http://amazom.com/phone/iphone12">
            </div>
            <div class="my-order__field">
              <label class="order-form__label" for="product-title">Название товара на сайте</label>
              <input class="order-form__input" type="text" id="product-title" placeholder="Например: Iphone 12 pro 256 gold">
            </div>
            <div class="my-order__field-group my-order__field-group--params my-order__bb">
              <div class="my-order__field my-order__col-1-4">
                <label class="order-form__label" for="product-price">Цена</label>
                <input class="order-form__input" type="text" id="product-price" placeholder="Например: $1234.33">
              </div>
              <div class="my-order__field my-order__col-1-4">
                <label class="order-form__label" for="product-color">Цвет (colour)</label>
                <input class="order-form__input" type="text" id="product-color" placeholder="Например: green">
              </div>
              <div class="my-order__field my-order__col-1-4">
                <label class="order-form__label" for="product-size">Размер (size)</label>
                <input class="order-form__input" type="text" id="product-size" placeholder="Например: 7 M / 9,5 W">
              </div>
              <div class="my-order__field my-order__col-1-4">
                <label class="order-form__label" for="product-quantity">Количество</label>
                <input class="order-form__input" type="text" id="product-quantity" placeholder="Например: 1">
              </div>
            </div>
            <div class="my-order__field-group my-order__field-group--replacements">
              <div class="my-order__field my-order__field--replacements my-order__col-1-2">
                <label class="order-form__label" for="replacements-size">Замена по размеру</label>
                <input class="order-form__input" type="text" id="replacements-size" placeholder="Например: 7 M / 9,5 W">
                <p class="order-form__comment">На случай отсутствия осного варианта.</p>
              </div>
              <div class="my-order__field my-order__field--replacements my-order__col-1-2">
                <label class="order-form__label" for="replacements-color">Замена по цвету</label>
                <input class="order-form__input" type="text" id="replacements-color" placeholder="Например: 7 M / 9,5 W">
                <p class="order-form__comment">На случай отсутствия осного варианта.</p>
              </div>
            </div>
            <a href="#" class="my-order__button">Предпросмотр заказа</a>
            <a href="#" class="my-order__button my-order__button--white">Сохранить и добавить еще один товар</a>
          </form>
        </div>
      </div>
    </div>


  </main>
{% endblock %}
